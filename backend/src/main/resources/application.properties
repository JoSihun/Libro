server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_API_KEY}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_API_SECRET_KEY}
spring.security.oauth2.client.registration.google.scope= email,profile

jwt.secret=${JWT_SECRET_KEY}
jwt.accessExpTime = 600000
jwt.refreshExpTime = 86400000